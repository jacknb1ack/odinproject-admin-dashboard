<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="nav-bar">
      <div class="title flex">
        <img src="icons/dashboard.svg" alt="dashboard icon" class="icon-large" />
        <h1>Dashboard</h1>
      </div>
      <nav class="main-menu">
        <ul class="menu">
          <li class="menu-item flex">
            <a href="">
              <img src="icons/home.svg" alt="home icon" class="icon-md" />
              <p>Home</p>
            </a>
          </li>
          <li class="menu-item flex">
            <a href="">
              <img src="icons/profile.svg" alt="profile icon" class="icon-md" />
              <p>Profile</p>
            </a>
          </li>
          <li class="menu-item flex">
            <a href="#">
              <img src="icons/message.svg" alt="messages icon" class="icon-md" />
              <p>Messages</p>
            </a>
          </li>
          <li class="menu-item flex">
            <a href="#">
              <img src="icons/history.svg" alt="history icon" class="icon-md" />
              <p>History</p>
            </a>
          </li>
          <li class="menu-item flex">
            <a href="">
              <img src="icons/tasks.svg" alt="tasks icon" class="icon-md" />
              <p>Tasks</p>
            </a>
          </li>
          <li class="menu-item flex">
            <a href="">
              <img src="icons/community.svg" alt="communities icon" class="icon-md" />
              <p>Communities</p>
            </a>
          </li>
        </ul>
      </nav>
      <nav class="second-menu">
        <ul class="menu">
          <li class="menu-item flex">
            <a href="">
              <img src="icons/settings.svg" alt="settins icon" class="icon-md" />
              <p>Settings</p>
            </a>
          </li>
          <li class="menu-item flex">
            <a href="">
              <img src="icons/help.svg" alt="support icon" class="icon-md" />
              <p>Support</p>
            </a>
          </li>
          <li class="menu-item flex">
            <a href="">
              <img src="icons/privacy.svg" alt="privacy icon" class="icon-md" />
              <p>Privacy</p>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <div class="searchbar flex">
        <img src="icons/magnify.svg" alt="search icon" class="icon-md icon-black" />
        <input type="search" name="search" id="search" class="search" />
      </div>
      <div class="user flex">
        <div class="notification">
          <img src="icons/bell.svg" alt="notification icon" class="icon-md icon-black" />
        </div>
        <div class="avatar">
          <img src="avatar/men1.png" alt="profile picture" class="avatar" />
        </div>
        <div class="username">Morgan Oakley</div>
      </div>
      <div class="greeting flex">
        <div class="avatar">
          <img src="avatar/men1.png" alt="user profile picture" class="avatar" />
        </div>
        <div class="greet-user">
          <p>Hi there,</p>
          <h2>Morgan Oakley (@morgan)</h2>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="button">New</button>
        <button type="button" class="button">Upload</button>
        <button type="button" class="button">Share</button>
      </div>
    </header>
    <section class="main">
      <section class="project"></section>
      <aside class="sidebar"></aside>
    </section>
  </body>
</html>
