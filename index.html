<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="nav-bar">
      <div class="title flex-menu">
        <img src="icons/dashboard.svg" alt="dashboard icon" class="icon-large" />
        <h1>Dashboard</h1>
      </div>
      <div class="main-menu">
        <ul class="menu">
          <li class="menu-item flex-menu">
            <img src="icons/home.svg" alt="home icon" class="icon-md" />
            <p>Home</p>
          </li>
          <li class="menu-item flex-menu">
            <img src="icons/profile.svg" alt="profile icon" class="icon-md" />
            <p>Profile</p>
          </li>
          <li class="menu-item flex-menu">
            <img src="icons/message.svg" alt="messages icon" class="icon-md" />
            <p>Messages</p>
          </li>
          <li class="menu-item flex-menu">
            <img src="icons/history.svg" alt="history icon" class="icon-md" />
            <p>History</p>
          </li>
          <li class="menu-item flex-menu">
            <img src="icons/tasks.svg" alt="tasks icon" class="icon-md" />
            <p>Tasks</p>
          </li>
          <li class="menu-item flex-menu">
            <img src="icons/community.svg" alt="communities icon" class="icon-md" />
            <p>Communities</p>
          </li>
        </ul>
      </div>
      <div class="second-menu">
        <ul class="menu">
          <li class="menu-item flex-menu">
            <img src="icons/settings.svg" alt="settins icon" class="icon-md" />
            <p>Settings</p>
          </li>
          <li class="menu-item flex-menu">
            <img src="icons/help.svg" alt="support icon" class="icon-md" />
            <p>Support</p>
          </li>
          <li class="menu-item flex-menu">
            <img src="icons/privacy.svg" alt="privacy icon" class="icon-md" />
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </aside>
    <header class="header"></header>
    <section class="main">
      <section class="project"></section>
      <aside class="sidebar"></aside>
    </section>
  </body>
</html>
